<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<header>
    <h1>Herramientas Prácticas</h1>
</header>
<body>
    <!----contador----->
    <section class="contador-container">
     <p id="contador" class="contador">0</p>
     <div>
        <button id="aumentar" class="contadorbutton">Aumentar</button>
        <button id="disminuir" class="contadorbutton">Disminuir</button>
     </div>
    </section>
    <!-----cronómetro----->
    <section class="cronometro-container">
        <div>
            <span id="minutos" class="contador">00</span>
            :
           <span id="segundos" class="contador">00</span>
            :
           <span id="milisegundos" class="contador">00</span>
        </div>
        <div>
            <button onclick="iniciarCronometro()" class="contadorbutton">Iniciar</button>
            <button onclick="detenerCronometro()" class="contadorbutton">Detener</button>
            <button onclick="resetearCronometro()" class="contadorbutton">Resetear</button>
        </div>
    </section>
    <!-----calculadora----->
    <section>
        <div class="est">
            <div>
                <input type="" id="display" disabled>
            </div>
            <div>
                <button onclick="limpiarDisplay()">C</button>     
                <button onclick="eliminarCaracter()">←</button>
                <button onclick="agregarCaracter('/')">/</button>
                <button onclick="agregarCaracter('*')">*</button>
            </div>
            <div>
                <button onclick="agregarCaracter('7')">7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </section>
</body>
<script src="./js/script.js"></script>
</html>
